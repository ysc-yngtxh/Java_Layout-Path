    // TODO 期望的逻辑结果是：隔一秒输出 '我延迟了1000毫秒后输出的'，一共经过循环3次。
    const setDelay = (millisecond) => {
        return new Promise((resolve, reject) => {
            if (typeof millisecond != 'number') reject(new Error('参数必须是number类型'));
            setTimeout(() => {
                resolve(`我延迟了${millisecond}毫秒后输出的`)
            }, millisecond)
        })
    }

    // 写法一：结果输出是并行的！！！也就是说一秒钟一次性输出了3个值！
    // 分析：把setDelay(1000)这个直接添加到数组的时候，其实就已经执行了
    arr = [setDelay(1000), setDelay(1000), setDelay(1000)];
    arr[0]
        .then(result => {
            console.log(result)
            return arr[1]
        })
        .then(result => {
            console.log(result)
            return arr[2]
        })
        .then(result => {
            console.log(result)
        })

    // 写法二：直接函数名存储函数的方式（不执行Promise）来达到目的
    arr = [setDelay, setDelay, setDelay]
    arr[0](1000)
        .then(result => {
            console.log(result)
            return arr[1](1000)
        })
        .then(result => {
            console.log(result)
            return arr[2](1000)
        })
        .then(result => {
            console.log(result)
        })

    // 写法三：上述写法是不优雅的，次数一多then回调就多了
    arr = [setDelay, setDelay, setDelay]
    let temp;
    temp = arr[0](1000)
    for (let i = 1; i <= arr.length; i++) {
        if (i === arr.length) {
            temp.then(result => {
                console.log('完成了');
            })
            break;
        }
        temp = temp.then((result) => {
            console.log(result);
            return arr[i - 1](1000)
        });
    }


    // 提取成公共方法。首先需要闭包Promise程序
    // 如果不闭包会导致什么后果呢？不闭包的话，你传入的参数值后，你的Promise会马上执行，导致状态改变，
    // 如果用闭包实现的话，你的Promise会一直保存着，等到你需要调用的时候再使用。
    function timeout(millisecond) {
        return () => {
            return setDelay(millisecond);
        }
    }
    arr = [timeout(2000), timeout(1000), timeout(1000)]
    const syncPromise = function (arr) {
        const _syncLoop = function (count) {
            if (count === arr.length - 1) { // 是最后一个就直接return
                return arr[count]()
            }
            return arr[count]().then((result) => {
                console.log(result);
                return _syncLoop(count + 1) // 递归调用数组下标
            });
        }
        return _syncLoop(0);
    }
    syncPromise(arr).then(result => {
        console.log(result);
        console.log('完成了');
    })
    // 或者 添加到Promise类中方法
    Promise.syncAll = function syncAll() {
        return syncPromise
    }
    // 以后可以直接使用
    Promise.syncAll(arr).then(result => {
        console.log(result);
        console.log('完成了');
    })


    // 大神写法
    const p = arr.reduce((total, current) => {
        return total.then((result) => {
            console.log(result);
            return current()
        })
    }, Promise.resolve('程序开始'))
    p.then((result) => {
        console.log('结束了', result);
    })
