<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script type="text/javascript">
            var date = {
                "total": 3,
                "emps": [
                    {"empno":7369, "ename":"SMITH1", "sal":800.0},
                    {"empno":7356, "ename":"SMITH2", "sal":3150.0},
                    {"empno":7149, "ename":"SMITH3", "sal":3240.0}
                ]
            };

            // 利用拼接html将JSON里的数据导入到table里的tbody
            window.onload = function() {
                document.getElementById("displayBtn").onclick = function(){
                    var emps = date.emps;
                    var html = "";
                    for(var i=0; i<emps.length; i++){
                        var emp = emps[i];
                        html += "<tr align='center'>";
                        html += "<td>" + emp.empno + "</td>";
                        html += "<td>" + emp.ename + "</td>";
                        html += "<td>" + emp.sal + "</td>";
                        html += "</tr>";
                    }
                    document.getElementById("emptbody").innerHTML = html;
                    document.getElementById("count").innerHTML = date.total;
                }
            }
        </script>
        <h2 align="center">员工信息列表</h2>
        <input type="button" id="displayBtn" value="显示员工信息列表">
        <hr color="red">

        <table border="1px" width="50%" align="center">

            <tr>
                <th>员工编号</th>
                <th>员工名字</th>
                <th>员工薪资</th>
            </tr>
            <tbody id="emptbody">

            </tbody>
        </table>
        总共<span id="count">0</span>条数
</body>
</html>
