<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--显示网页时钟-->
        <script type="text/javascript">
            // 获取系统当前日期时间
            var nowTime = new Date();
            // 转换成具有本地语言环境的日期形式
            nowTime = nowTime.toLocaleString();
            // 输出
            document.write(nowTime);
            // 换行
            document.write('<br>');

            // 当以上格式不是自己想要的，可以通过日期获取年月日等信息，自定制日期格式
            var t = new Date();
            var year = t.getFullYear(); // 返回年信息，以全格式返回
            var month = t.getMonth();   // 月份是0-11
            //var dayOf = t.getDay();     // 获取的一周的第几天(0-6)
            var day = t.getDate();      // 获取日信息
            document.write(year + "年" + (month+1) + "月" + day + "日");
            document.write('<br>');

            // 重点：怎么获取毫秒数？(从1970年1月1日 00:00:00 000到当前时间的毫秒数)
            var time = t.getTime();
            document.write(time); // 一般会使用毫秒数当作时间戳
            document.write('<br>');

            document.write(new Date().getTime());
        </script><br><br>

        <script type="text/javascript">
            var flag = true;  // flag标记
            function displayTime() {
                var time = new Date();
                document.getElementById("timeDiv").innerHTML = time.toLocaleString();
            }
            function start() {
                // setInterval()方法表示是每隔1000毫秒(1秒)调用一次displayTime()函数
                // 执行setInterval()方法都会生成一个新的id，并且将Id值赋值给 v；执行几次就会有几个Id值，且这几个Id的周期函数同时执行。
                if(flag) {
                    // 如果我们不使用标记来做判断：当多次点击start()，会产生多个Id同时执行周期函数，
                    // 而执行clearInterval()却只能停止最新Id值的周期函数。因此必须通过标记来停止周期函数，否则无法停止所有Id的周期函数
                    v = window.setInterval("displayTime()", 1000);
                    flag = false;
                }
            }
            function stop() {
                // 变量v没有var定义，所以是全局变量.因此在此函数中可以继续被引用
                if(!flag) {
                    // 由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数
                    window.clearInterval(v);
                    flag = true;
                }
            }
        </script>
        <input type="button" value="显示系统时间" onclick="start()"/>
        <input type="button" value="系统时间停止" onclick="stop()"/>
        <div id="timeDiv"></div>
</body>
</html>
