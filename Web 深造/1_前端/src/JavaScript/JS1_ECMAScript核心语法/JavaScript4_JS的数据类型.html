<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--数据类型-->
        <!--
            1、虽然JS中的变量在声明的时候不需要指定数据类型，但是在赋值，每一个数据还是有类型的。
                  JS中数据类型有：原始类型，引用类型
                      原始类型：Undefined、Number、String、Boolean、Null
                      引用类型：Object以及Object的子类
            2、ES规范(ECMAScript规范)，在ES6之后，又基于以上的6种类型之外添加了一种新的类型，Symbol
            3、JS中有一个运算符叫做typeof，这个运算符可以在程序的运行阶段动态的获取变量的数据类型。
                    typeof运算符的语法格式：
                           typeof 变量名
                    typeof运算符的运算结果是以下6个字符串之一：注意字符串都是全部小写。
                            "undefined"
                            "number"
                            "string"
                            "boolean"
                            "object"
                            "function"
            4、在JS当中比较字符串是否相等使用“===”完成，没有equals。
        -->

        <script type="text/javascript">
            function sum(a, b) {
                if(typeof a == "number" && typeof b == "number") {
                    return a+b;
                }
                alert(a + "," + b + "必须都为数字！");
            }
            // sum() 方法调用完后因为没有返回值，所以后面程序alert(retValue);的结果为undefined
            let retValue = sum(false,"abc");  alert(retValue);

            let i;         alert(typeof i);   // undefined
            let k = 10;    alert(typeof k);   // number
            let f = "abc"; alert(typeof f);   // string
            let d = null;  alert(typeof d);   // object。null属于Null类型，但是typeof运算符的结果是“object”
            let s = false; alert(typeof s);   // boolean
            let obj = {};  alert(typeof obj); // object
            function setHello() {} alert(typeof setHello); // function表示函数
        </script>

<!--undefined类型-->
        <script type="text/javascript">
            /* Undefined 类型只有一个值，这个值就是 undefined
             * 当一个变量没有手动赋值，系统默认赋值 undefined，或者也可以给一个变量手动赋值undefined
             */
            let i;
            let k = undefined;   alert(i === k);    // true
            let y = "undefined"; alert(y === k);    // false
            // y是字符串，所以是string类型。k是undefined类型。因此并不相等，结果为false
        </script>

<!--number类型-->
        <script type="text/javascript">
            /* 1、Number类型包括哪些值？
             *    整数、小数、正数、负数、不是数字(NaN)、无穷大(Infinity) 都属于Number类型。
             */
            let v1 = NaN;
            let v2 = Infinity;
            alert(typeof v1);    // Number
            alert(typeof v2);    // Number

            /* 2、关于NaN(表示Not a Number，不是一个数字，但属于Number类型)
             *       什么情况下结果是NaN呢？
             *            运算结果本应是一个数字，最后算完不是一个数字的时候，结果为NaN
             */
            let a=100,b="中国人"; alert(a*b); // NaN
            let c=10,d="abc"; alert(c+d);    // 输出结果为10abc，当运算类型中有string类型，那么+作为字符串拼接使用

            alert(10/0);   // 输出结果为infinity,当除数为0时，结果为无穷大
            alert(10/3);   // 输出结果为3.3333...

            /* 3、关于isNaN(is Not a Number)函数
             *       用法：isNaN(数据)，结果为true表示不是一个数字，结果为false表示是一个数字
             */
            function sum(q, w) {
                if(isNaN(q) || isNaN(w)){
                    alert("参与运算的必须是数字");
                    return;
                }
                return q+w;
            }
            sum(100, "abc");   // 参与运算的必须是数字

            /* 4、parseInt()函数：可以将字符串自动转换成数字，并且取整数位
             * 5、parseFloat()函数：可以将字符串转换成数字
             * 6、Math.ceil()函数：Math是数学类，数学类当中有一个函数叫做ceil()，作用是向上取整
             */
            alert(parseInt("3.14")+1);    // 输出结果为4
            alert(parseFloat("3.2")+1);   // 输出结果为3.2
            alert(Math.ceil(2.1));        // 输出结果为3
        </script>

<!--boolean类型-->
        <script type="text/javascript">
            /* 1、JS中的布尔类型永远都只有两个值，true和false
             * 2、在Boolean类型中有一个函数叫做：Boolean().
             *      语法格式：
             *          Boolean(数据)
             *      Boolean()函数的作用是将非布尔类型转换成布尔类型
             */
            let user = "";
            if(user) {       // if语句判断里如果是其他的内容将自动转换成Boolean()函数，这就是与Java语法的区别
                alert("欢迎");
            } else {
                alert("光临");
            }   // 输出结果为  光临

            // 规律："有"就转换成true，"没有"就转换成false
            alert(Boolean(0));           // false
            alert(Boolean(2));           // true
            alert(Boolean(""));          // false
            alert(Boolean("abc"));       // true
            alert(Boolean(null));        // false
            alert(Boolean(NaN));         // false
            alert(Boolean(undefined));   // false
            alert(Boolean(Infinity));    // true
        </script>

<!--string类型-->
        <script type="text/javascript">
            /*
             * String类型：
             *     1、在JS当中字符串可以使用单引号，也可以使用双引号
             *     2、在JS当中，怎么创建字符串对象呢？
             *          两种方式：
             *             第一种：let s = "abc";
             *             第二种：let s2 = new String("abc");
             *             需要注意的是：String是一个内置的类，可以直接用，String的父类是Object
             *     3、无论小string还是大string，它们的属性和函数都是通用的。
             *     4、关于String类型的常用属性和函数
             *          常用函数：
             *              length      获取字符串长度
             *              indexOf     获取指定字符串在当前字符串中第一次出现的索引
             *              lastIndexOf 获取指定字符串在当前字符串中最后一次出现出的索引
             *              replace     替换
             *              substr(a, b)      截取子字符串.a表示截取的都开始坐标，b表示的是截取的元素个数
             *              substring(a, b)   截取子字符串.a表示截取的都开始坐标，b表示的是截取的结束坐标
             *              toLowerCase 转换小写
             *              toUpperCase 转换大写
             *              split       拆分字符串
             */
            // 小string(属于原始类型String)
            let x = "youshicheng"; alert(typeof x);  // 输出结果为string
            // 大string(属于Object类型)
            let y = String("chenjiaqi"); alert(typeof y);  // 输出结果为object

            // 获取字符串的长度
            alert(x.length);  // 11
            alert(y.length);  // 9

            // 考点：substr与substring的区别。
            alert("abcdefgh".substr(2, 4));     // 输出结果为cdef，后面的4表示的是length，截取长度
            alert("abcdefgh".substring(2, 4));  // 输出结果为cd，后面的4表示的是endIndex，截取下标
        </script>

<!--object类型-->
        <script type="text/javascript">
            /*
             * Object类型：
             *   1、Object类型是所有类型的超类，自定义的任何类型，默认继承Object.
             *   2、Object类包括哪些属性？
             *        prototype属性(常用的)：作用是给类动态地扩展属性和函数
             *        constructor属性
             *   3、Object类包括哪些函数？
             *        toString()
             *        valueOf()
             *        toLocaleString()
             *   4、在JS当中定义的类默认继承Object，会继承Object类中所有的属性以及函数。
             *      换句话说，自己定义的类中也有prototype属性
             *   5、在JS当中怎么定义类？怎么new对象？
             *        第一种方式：
             *             function 类名(形参) {}
             *        第二种方式：
             *             类名 = function(形参) {}
             */
            function Student() {     // 定义一个学生类
                alert("Student");
            }
            Student();               // 当作普通函数调用，输出结果为Student
            // 当作类来创建对象
            let stu = new Student(); // 这里创建对象的时候也调用了类的构造方法。输出结果为Student
            alert(stu);              // 输出结果为 [object Object]，表示stu是一个对象


            // JS中类的定义，同时又是一个构造函数的定义。JS种类的定义和构造函数的定义是放在一起来完成的
            function User(a, b, c) {
                // a b c是形参，属于局部变量。声明属性(this表示当前对象，不能省)
                this.sno = a;
                this.sname = b;
                this.sage = c;
            }
            let u1 = new User(111, 'zhangSan', 30); // 通过构造器创建对象
            // 访问一个对象的属性，可以使用以下三种语法
            alert(u1.sno); alert(u1["sname"]); alert(u1['sage']);


            // 这个是重点，很重要
            Product = function(pno1, pname1, price1) {
                this.pno1 = pno1;
                this.pname1 = pname1;
                this.price1 = price1;
                this.getPrice = function() {
                    return this.price1;
                }
            };
            let pro = new Product(111, "西瓜", 4.0);
            let pri = pro.getPrice();
            alert(pri);
            // 可以通过prototype这个属性来给类动态扩展属性以及函数
            Product.prototype.getPname = function() {
                return this.pname1;
            };
            // 调用后期扩展的getPname()函数
            let pname1 = pro.getPname();
            alert(pname1);
            // 再比如：给String扩展一个函数
            String.prototype.extended = function () {
                alert("这是给String类型扩展的一个函数，叫做extended");
            };
            "abc".extended();
        </script>
</body>
</html>
