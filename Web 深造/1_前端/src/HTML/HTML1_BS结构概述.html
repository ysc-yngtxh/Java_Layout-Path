    1、系统结构
          B/S架构：(以后主要走的方向是这个)
              Browser / Server  (浏览器/服务器的交互形式)
              Browser支持哪些语言：HTML CSS JavaScript

              写HTML CSS JavaScript代码的这拨人职位叫做：Web开发工程师。(Java程序员目前来看也需要会一些前端的东西)
              前端页面上的图片需要UI设计师完成。(PS对程序员来说没有太高的要求)
              S是服务器端Server,Server端的语言很多：C C++ Java Python...(我们主要使用Java语言完成服务器端的开发)

              B/S架构的系统有什么优点和缺点？
                   优点：升级方便，只升级服务器端代码即可。维护成本低。
                   缺点：速度慢、体验不好、界面不炫酷、

              企业内部的解决方案都是采用B/S架构的系统，因为企业内部办公需要的一些系统不需要炫酷，
              不需要特别好的用户体验，只要能做数据的增删改查即可。并且企业北部更注重维护的成本。

              B/S架构的系统有哪些代表？
                  京东
                  百度
                  天猫
                  ...

          C/S架构
              Client / Server (客户端/服务器端的交互形式)

              优点：速度快，体验好，界面炫酷。(娱乐性的系统多数是C/S架构的)
              缺点：升级麻烦，维护成本较高

              常见的C/S架构的系统：
                   QQ
                   微信
                   支付宝
                   ...

    2、什么是HTML？怎么开发HTML？怎么运行HTML？

          HTML:Hyper Text Markup Language(超文本标记语言)
             由大量的标签组成，每一个标签都有开始标签和结束标签
             超文本：流媒体、图片、声音、视频

          HTML开发的时候使用普通的文本编译器就行，创建的的文件扩展名是.html或者.htm
          HTML也有专业的开发工具，例如：DreamWeaver、HBuilder
          直接采用浏览器打开HTML文件就是运行

    3、HTML是谁制定的？
          W3C:世界万维网联盟
          W3C制定了HTML的规范，每个浏览器生产厂家都会遵守规范。HTML程序员也会按照这个规范去写代码。
          HTML规范目前最高的版本是：HTML5.0,简称H5

          W3C制定了很多规范：
               HTML/XML/http协议/https协议

          为了方便中国web前端程序员的开发，提供了大量的帮助文档，为开发提供方便。
