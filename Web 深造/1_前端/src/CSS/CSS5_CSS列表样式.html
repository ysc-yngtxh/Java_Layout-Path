<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>

    <style type="text/css">
        ul{
            list-style-type:none
            /* 这个CSS样式是去掉无序列表前面的标识 */
        }
    </style>
</head>
<body>
    <ul>
        <li>中国
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>武汉</li>
            </ul>
        </li>
        <li>美国</li>
        <li>俄罗斯</li>
    </ul>
</body>
</html>
