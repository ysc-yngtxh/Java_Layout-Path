<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式的绝对定位</title>

    <style type="text/css">
        #div1{
            background-color:red;
            border:1px black solid;
            width:300px;
            height: 300px;
            position: absolute;  /* 绝对定位 */
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
        <div id="div1"></div>
</body>
</html>
