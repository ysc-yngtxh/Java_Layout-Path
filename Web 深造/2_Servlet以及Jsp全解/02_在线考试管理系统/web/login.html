<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myWeb/login" method="post">
    <table align="center">
        <tr>
            <td>登录名</td>
            <td>
                <input name="userName" type="text"/>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input name="password" type="password"/>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="submit" value="登录"/>
                <input type="reset" value="重置"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
