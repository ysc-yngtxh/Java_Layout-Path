<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <div style="text-align: center;">
          <font style="color:red;font-size: 30px;">登陆信息不存在，请重新登录</font>
      </div>
          <form action="/myWeb/login" method="post">
              <table align="center">
                  <tr>
                      <td>登录名</td>
                      <td><input type="text" name="userName"/></td>
                  </tr>
                  <tr>
                      <td>密码</td>
                      <td><input type="password" name="password"/></td>
                  </tr>
                  <tr align="center">
                      <td colspan="2">
                          <input type="submit" value="登录"/>
                          <input type="reset" value="重置"/>
                      </td>
                  </tr>
              </table>
          </form>
</body>
</html>
