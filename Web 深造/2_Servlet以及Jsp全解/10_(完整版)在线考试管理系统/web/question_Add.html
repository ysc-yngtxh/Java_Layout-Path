<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div style="text-align: center;">
       <form action="/myWeb/question/add" method="get">
           <table border="1">
               <tr>
                   <td>题目:</td>
                   <td><input name="title" type="text"/></td>
               </tr>
               <tr>
                   <td>A:</td>
                   <td><input name="optionA" type="text"/></td>
               </tr>
               <tr>
                   <td>B:</td>
                   <td><input name="optionB" type="text"/></td>
               </tr>
               <tr>
                   <td>C:</td>
                   <td><input name="optionC" type="text"/></td>
               </tr>
               <tr>
                   <td>D:</td>
                   <td><input name="optionD" type="text"/></td>
               </tr>
               <tr>
                   <td>正确答案:</td>
                   <td>
                       <input name="answer" type="radio" value="A"/>A
                       <input name="answer" type="radio" value="B"/>B
                       <input name="answer" type="radio" value="C"/>C
                       <input name="answer" type="radio" value="D"/>D
                   </td>
               </tr>
               <tr align="center">
                   <td colspan="2">
                       <input type="submit" value="新增试题"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                       <input type="reset" value="重置"/>
                   </td>
               </tr>
           </table>
       </form>
   </div>
</body>
</html>
