### xxl-job, email 这个是发件人邮箱
# QQ邮箱的SMTP服务器地址
spring.mail.host=smtp.qq.com
# spring.mail.host=smtp.163.com    # 网易邮箱的SMTP服务器地址
# SMTP端口（默认25，但QQ邮箱推荐使用加密端口465或587）
#          25端口：通常用于非加密通信，易被防火墙拦截，不推荐使用。
#          465端口：SSL加密，安全性高。
#          587端口：TLS加密，现代邮箱服务推荐。
spring.mail.port=25
spring.mail.username=195630075@qq.com
spring.mail.from=195630075@qq.com
# 这里password填写的应该是邮箱授权码，而非邮箱密码
spring.mail.password=epcvdysrvvsfbhhe
spring.mail.properties.mail.smtp.auth=true
# 当使用465端口，需要开启SSL加密
# spring.mail.properties.mail.smtp.ssl.enable=true
# 当使用587端口，需要开启TLS加密
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

### xxl-job, access token
xxl.job.accessToken=default_token

### xxl-job, timeout by second, default 3s
xxl.job.timeout=3

### xxl-job, i18n (default is zh_CN, and you can choose "zh_CN", "zh_TC" and "en")
xxl.job.i18n=zh_CN

## xxl-job, triggerpool max size
xxl.job.triggerpool.fast.max=300
xxl.job.triggerpool.slow.max=200

### xxl-job, log retention days
xxl.job.logretentiondays=30

### xxl-sso
xxl-sso.token.key=xxl_job_login_token
xxl-sso.token.timeout=604800000
xxl-sso.client.excluded.paths=
xxl-sso.client.login.path=/auth/login
