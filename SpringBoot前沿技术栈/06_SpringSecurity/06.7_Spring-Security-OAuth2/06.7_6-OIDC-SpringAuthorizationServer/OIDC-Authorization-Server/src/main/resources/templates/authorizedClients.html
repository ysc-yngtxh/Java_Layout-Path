<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>授权确认</title>
</head>
<body>
    <h2>已授权客户端</h2>
    <ul>
        <li th:each="client:${registeredClients}">
            <form th:action="@{/undo}" method="post">
                <!-- 提示方式：DELETE -->
                <input type="hidden" name="_method" value="delete"/>
                <span th:text="${client.clientName}" style="font-weight: bold"></span>
                <input type="hidden" name="client_id" th:value="${client.id}"/>
                <input type="submit" value="撤销对该应用的授权"/>
            </form>
        </li>
    </ul>
</body>
</html>
