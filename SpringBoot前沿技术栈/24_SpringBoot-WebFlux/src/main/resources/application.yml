spring:
    application:
        name: '@project.artifactId@'
    r2dbc:
        # PostgreSQL 配置
        url: r2dbc:postgresql://localhost:5432/mydb
        username: postgres
        password: password
        # 连接池配置（可选）
        pool:
            enabled: true
            max-size: 10
            initial-size: 2
        # 通用配置
        properties:
            schema: public
            ssl: false

    # 如果同时有多个数据源
    data:
        r2dbc:
            repositories:
                enabled: true
        mongodb:
            # 单机配置
            uri: mongodb://localhost:27017/testdb
            # 或者分开配置
            host: localhost
            port: 27017
            database: testdb
            username: user
            password: password
            # 副本集配置
            # uri: mongodb://host1:27017,host2:27017,host3:27017/testdb?replicaSet=rs0
            # 连接池配置
            auto-index-creation: true
        redis:
            # 单节点配置
            host: localhost
            port: 6379
            password: 123456
            database: 0
            # 哨兵模式
            # sentinel:
            #   master: mymaster
            #   nodes: host1:26379,host2:26379,host3:26379
            # 集群模式
            # cluster:
            #   nodes: host1:6379,host2:6379,host3:6379
            #   max-redirects: 3
            # 连接池配置
            lettuce:
                pool:
                    max-active: 8
                    max-idle: 8
                    min-idle: 0
                    max-wait: -1ms
                shutdown-timeout: 100ms
            # 通用配置
            timeout: 2000ms
            connect-timeout: 1000ms


    # 反应式配置
    reactive:
        mongodb:
            auto-index-creation: true
