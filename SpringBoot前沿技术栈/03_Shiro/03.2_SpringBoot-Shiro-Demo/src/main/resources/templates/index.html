<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>首页</h1>
    <div th:if="${session.loginuser == null}">
        <a th:href="@{/toLogin}">登录</a>
    </div>
    <p th:text="${msg}"></p>
    <hr>

    <div shiro:hasPermission="users:add">
        <a th:href="@{/users/add}">add</a>
    </div>

    <div shiro:hasPermission="users:update">
        <a th:href="@{/users/update}">update</a>
    </div>
</body>
</html>
