<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字符串拼接</title>
</head>
<body>
      <span th:text="'共' +${totalRows}+ '条' +${totalPage}+ '页，当前第' +${currentPage}+ '页，首页 上一页 下一页 尾页'"></span>

      <h1>使用更优雅的方式来拼接字符串：|要拼接的字符串内容|</h1>
      <span th:text="|共${totalRows}条${totalPage}页,当前第${currentPage}页,首页 上一页 下一页 尾页|">共120条12页，当前第1页，首页 上一页 下一页 尾页</span>
</body>
</html>
